<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Recommender/style.css' %}">
    <title>Recommender System</title>
</head>
<body class="body-background">
    <div>
        <div  style="font-size:2.0em;">Oops! Something went wrong</div>
        <div style="font-size:1.5em;">
            Error: 
            {% if error %}
                {{ error }}
            {% else %}
                Reason for the error not specified.
            {% endif %}
        </div>
        <button class="btn btn-dark m-5" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
