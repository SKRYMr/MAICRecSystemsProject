<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Recommender/style.css' %}">
    <title>Recommender System</title>
</head>
<body class="bd2 body-background">
    <div class="container my-cont mt-5 border-s text-center position-absolute top-50 start-50 translate-middle" style="border:black double 8px">
        <!-- Title -->
        <div class="h1 jersey-15-regular text-start my-h1">Bored?</div>
        <!-- Subtitle -->
        <div class="h3 jersey-15-regular text-start">Enter your ID and get some movie recommendations!</div>
        <!-- Form to receive user_id -->
        <form action="{% url 'Recommender:recommend_user' %}" method="POST">
        {% csrf_token %}
            <div class="input-group mb-3 justify-content-center"> 
                <input type="number" min="0" class="form-control" placeholder="Enter your ID" name="user_id" id="user_id">       
                <button class="btn btn-primary" type="submit" value="Get Recommendations">Unbore yourself!</button>
            </div>
    </form>
    </div>
</body>
</html>
